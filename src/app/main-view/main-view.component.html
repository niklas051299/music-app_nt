<div class="container">

  <mat-form-field>
    <mat-label>Select Country</mat-label>
    <mat-select [(value)]="selectedCountry" (selectionChange)="fetchTopArtists()">
      <mat-option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <h2>Top 10 Artists of selected Country:</h2>


  <div class="artist-list">
    <mat-card *ngFor="let artist of topArtists">
      <img [src]="artist.image" alt="Artist Image">
      <mat-card-content>
        <h3>{{ artist.name }}</h3>
        <p>Listeners: {{ artist.listeners }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
